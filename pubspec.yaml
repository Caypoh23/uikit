name: uikit
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # uikit:
  im_uikit:
    path: packages/uikit

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  import_sorter: ^4.6.0

flutter:

  uses-material-design: true

fonts:
  - family: SuisseIntl
    fonts:
      - asset: assets/fonts/SuisseIntl-Regular.otf
        weight: 400
      - asset: assets/fonts/SuisseIntl-Medium.otf
        weight: 500
      - asset: assets/fonts/SuisseIntl-Semibold.otf
        weight: 600
      - asset: assets/fonts/SuisseIntl-Bold.otf
        weight: 700
  
